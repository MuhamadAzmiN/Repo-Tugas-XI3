<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel 1</title>
</head>
<body>
    <table border="1" cellspacing="0" style="width: 45%; font-family: Arial, Helvetica, sans-serif;">
        <tr>
            <th rowspan="3">No</th>
            <th rowspan="3">Province</th>
            <th colspan="2">Level</th>
        </tr>

        <tr>
            <td colspan="2" style="text-align: center;">XL</td>
        </tr>

        <tr>
            <td>A</td>
            <td>B</td>
        </tr>

        <tr>
            <td style="text-align: end;">1</td>
            <td>Pro 1</td>
            <td style="text-align: end;">2</td>
            <td style="text-align: end;">3</td>
        </tr>

        <tr>
            <td style="padding: 10px;"></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
