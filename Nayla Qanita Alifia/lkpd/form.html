<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div id="options">
            <h2>Opsi Jawaban & Poin</h2>
            <br>
            <div class="option" id="option1">
                <label>Opsi 1 : </label>
                <br>
                <input type="text" placeholder="Poin" style="width: 56px; height: 24px; margin-right: 16px; margin-bottom: 16px;">
                <input type="text" placeholder="Deskripsi opsi" style="height: 24px;">
            </div>
        </div>
        <input type="button" value="+ tambah opsi" onclick="addOption()" style="background-color: transparent; color: #1793f8; border: none; border-radius: 4px; margin-top: 8px;">
    </form>

    <script>
        let optionCount = 1;

        function addOption(e) {
            optionCount++;

            let options = document.getElementById("options");
            options.innerHTML += `
                <div class="option">
                    <label>Opsi ${optionCount} : </label>
                    <br>
                    <input type="text" placeholder="Poin" style="width: 56px; height: 24px; margin-right: 16px; margin-bottom: 16px;">
                    <input type="text" placeholder="Deskripsi opsi" style="height: 24px;">
                </div>
            `;
        }
    </script>
</body>
</html>
